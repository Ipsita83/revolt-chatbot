<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revolt Motors AI Chatbot</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Use a font for a clean look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Use a simple SVG for the microphone icon -->
  <style>
    .mic-icon {
      width: 48px;
      height: 48px;
      fill: #fff;
    }
    .status-text {
      font-size: 1rem;
      color: #666;
      margin-top: 1rem;
      transition: color 0.3s ease;
    }
    .status-text.listening {
      color: #d9534f;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="https://placehold.co/100x40/000/fff?text=Revolt" alt="Revolt Motors Logo" class="logo">
      <h1 class="title">AI Voice Assistant</h1>
    </header>

    <div id="message-container" class="message-container">
      <div class="message bot-message">
        <p>Hello! I'm your AI assistant for Revolt Motors. How can I help you today?</p>
      </div>
    </div>
    
    <div class="input-area">
      <button id="mic-button" class="mic-button">
        <svg class="mic-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.4-3c0 3-2.54 5.1-5.4 5.1S6.6 14 6.6 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.6z"/>
        </svg>
      </button>
      <div id="status-text" class="status-text">Click the microphone to speak</div>
    </div>

    <!-- Custom Modal for user-friendly error messages -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="modal-text"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
